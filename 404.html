  <!-- Custom 404 Styles -->
  <style>
    .error-404 {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #175543 0%, #0d3a2a 100%);
      background-image: url('assets/img/Logo-Final.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 480px auto;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .error-404::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(23, 85, 67, 0.85) 0%, rgba(13, 58, 42, 0.85) 100%);
      z-index: 1;
    }

    .error-content {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .error-404 h1 {
      font-size: 8rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #ff5e14);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-404 h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #ff5e14;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .error-404 p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .error-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-home {
      background: linear-gradient(45deg, #175543, #0d3a2a);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      color: white;
      background: linear-gradient(45deg, #0d3a2a, #175543);
    }

    .btn-contact {
      background: transparent;
      border: 2px solid #ff5e14;
      color: #ff5e14;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .btn-contact:hover {
      background: #ff5e14;
      color: white;
      transform: translateY(-2px);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      color: #ff5e14;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-element {
      position: absolute;
      background: rgba(255, 94, 20, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 768px) {

  <script> //Ajuste automatico do numero de telefone a partir de unico local

// Número de telefone (formato para exibição)
const telefoneFormatado = "(11) 95397-9308";

// Número de telefone (formato para link do WhatsApp)
const numeroWhatsApp = `55${telefoneFormatado.replace(/[()\s-]/g, '')}`;

// Mensagem automática
const mensagemWhatsApp = "Olá! Encontrei um erro 404 no site e gostaria de mais informações.";

// Link completo do WhatsApp
const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagemWhatsApp)}`;

// Intercepta elementos com data-link-type="linkWhatsapp"
document.querySelectorAll('[data-link-type="linkWhatsapp"]').forEach(el => {
  el.addEventListener('click', function(e) {
    e.preventDefault(); // Impede o comportamento padrão do href="#"
    window.open(linkWhatsApp, '_blank');
  });
});
  </script>
